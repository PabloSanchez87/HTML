<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <main>
      <h1>Formulario sencillo</h1>
      <form action="/registrar-cliente/" name="registro" method="get" autocomplete="off" enctype="multipart/form-data">
        <input type="hidden" name="company" value="PabloSanchez">
        <p>
          Nombre 
          <input type="text" name="nombre" placeholder="José" size="15" autocomplete="off">
        </p>
        <p>
          Apellidos
          <input type="text" name="apellidos" placeholder="Pérez López" size="25" autocomplete="off"><br />
        </p>
        <p>
          País
          <input type="text" name="pais" size="25" autocomplete="off"><br />
        </p>
        <p>
          Edad
          <input type="number" name="edad" min="0" max="100" step=".5">
        </p>
        <p>
          Email
          <input type="email" name="email">
        </p>
        <p>
          Contraseña
          <input type="password" name="clave">
        </p>
        <p>
          Indica tu página web
          <input type="url" name="url">
        </p>
        <p>
          Danos tu foto
          <input type="file" name="foto">
        </p>
        <button>Enviar</button>
        <input type="reset" value="Borrar el formulario">
      </form>
  
    </main>
  
    <hr>
    <footer>
        © Pablo Sánchez
    </footer>
  </body>
</html>
