<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo de table - colspan</h1>
    <table border="1">
        <tr>
            <th colspan="2">A</th>
        </tr>
        <tr>
            <td>B</td>
            <td>C</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
        </tr>
        <tr>
            <td>Manzanas</td>
            <td>$1.00</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Naranjas</td>
            <td>$0.80</td>
            <td>20</td>
        </tr>
        <tr>
            <td colspan="2">Total</td>
            <td>$28.00</td>
        </tr>
    </table>
    <hr>
    <footer>
        © Pablo Sánchez
    </footer>
</body>
</html>
