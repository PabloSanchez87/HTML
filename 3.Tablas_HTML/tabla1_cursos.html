<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de una tabla 1.</title>
</head>
<body>
    <h1> Ejemplo 1 tabla HTML</h1>
    <h2> Listado de cursos </h2>
    <table border="1">
        <tr>
            <th>Curso</th>
            <th>Horas</th>
            <th>Horario</th>
        </tr>

        <tr>
            <td>CSS</td>
            <td>20</td>
            <td>16:00-20:00</td>
        </tr>

        <tr>
            <td>HTML</td>
            <td>20</td>
            <td>16:00-20:00</td>
        </tr>

        <tr>
            <td>JavaScript</td>
            <td>20</td>
            <td>16:00-20:00</td>
        </tr>
</body>
</html>
