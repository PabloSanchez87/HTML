<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de una tabla 3.</title>
</head>
<body>
    <h1> Ejemplo 3 tabla HTML</h1>
    <h2> Análisis de ventas </h2>
    <table border="1">
        <caption>Análisis de ventas anuales</caption>
        
        <!-- align para centrar los datos, aunq generalmente no lo haremos así-->
        <tr>
            <th align="center">AÑO</th>
            <th align="center">Producto A</th>
            <th align="center">Producto B</th>
            <th align="center">Producto C</th>
            <th align="center">Producto D</th>
        </tr>
        <tr>
            <th align="center">N-3</th>
            <td align="center">-</td>
            <td align="center">-</td>
            <td align="center">-</td>
            <td align="center">-</td>
        </tr>
        <tr>
            <th>N-2</th>
            <td>3</td>
            <td>5</td>
            <td>8</td>
            <td>4</td>
        </tr>
        <tr>
            <th>N-1</th>
            <td>4</td>
            <td>4</td>
            <td>7</td>
            <td>3</td>
        </tr>
        <tr>
            <th>N</th>
            <td>5</td>
            <td>7</td>
            <td>6</td>
            <td>2</td>
        </tr>
    </table>
</body>
</html>
