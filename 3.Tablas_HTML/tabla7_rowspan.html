<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo de table - rowspan</h1>
    
    <table border="1">
        <tr>
            <td>A</td>
            <td rowspan="2">B</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>
    </table>
    <hr>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Ciudad</th>
        </tr>
        <tr>
            <td rowspan="2">Juan</td>
            <td>25</td>
            <td>Madrid</td>
        </tr>
        <tr>
            <td>26</td>
            <td>Barcelona</td>
        </tr>
        <tr>
            <td>Carmen</td>
            <td>30</td>
            <td>Valencia</td>
        </tr>
    </table>

    <hr>
    <footer>
        © Pablo Sánchez
    </footer>
</body>
</html>
